<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Forum</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>

<body>
    <!-- Reuse the same navbar from index.html -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Forum</h1>
            <div class="nav-right">
                <button id="create-post-btn" class="btn btn-primary" onclick="window.location.href='/post/create'">
                    <i class="fas fa-plus"></i> Create Post
                </button>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-outline"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button class="btn btn-primary"><i class="fas fa-user-plus"></i> Sign Up</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <button class="back-button" onclick="window.location.href='/'">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        
        <div class="single-post-container">
            <div class="post-main-content">
                <div class="post-header">
                    <div class="avatar"></div>
                    <div class="post-info">
                        <h2>{{.Title}}</h2>
                        <span class="timestamp">{{.PostTime}}</span>
                    </div>
                </div>
                
                <p>{{.Content}}</p>
                
                {{if .ImagePath}}
                <div class="post-image-container">
                    <img src="{{.ImagePath}}" alt="Post image">
                </div>
                {{end}}
            </div>

            <div class="post-actions">
                <button class="action-btn like-btn">
                    <i class="fas fa-heart"></i>
                    <span class="count">{{.Likes}}</span>
                </button>
                <button class="action-btn dislike-btn">
                    <i class="fas fa-thumbs-down"></i>
                    <span class="count">{{.Dislikes}}</span>
                </button>
                <button class="action-btn comment-btn">
                    <i class="fas fa-comment"></i>
                    <span class="count">{{.Comments}}</span>
                </button>
            </div>

            <div class="comment-form">
                <textarea class="comment-input" placeholder="Write a comment..."></textarea>
                <button class="btn btn-primary">Post Comment</button>
            </div>

            <div class="comments-section">
                {{range .CommentsList}}
                <div class="comment-card">
                    <div class="comment-avatar"></div>
                    <div class="comment-content">
                        <div class="comment-header">
                            <span class="comment-username">Username</span>
                            <span class="comment-time">{{.CommentTime}}</span>
                        </div>
                        <p>{{.Content}}</p>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </main>

    <!-- //<script src="../static/script.js"></script> -->
</body>
</html>
