<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Forum</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Forum</h1>
            <div class="nav-right">
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-outline"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button class="btn btn-primary"><i class="fas fa-user-plus"></i> Sign Up</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="create-post-container">
            <h2>Create New Post</h2>
            <form id="create-post-form" class="create-post-form">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" name="title" required placeholder="Enter your post title">
                </div>

                <div class="form-group">
                    <label for="post-description">Description</label>
                    <textarea id="post-description" name="description" required placeholder="Write your post content here"></textarea>
                </div>

                <div class="form-group">
                    <label for="post-image">Image (optional)</label>
                    <div class="image-upload-container">
                        <input type="file" id="post-image" name="image" accept="image/*">
                        <div class="image-preview" id="image-preview">
                            <i class="fas fa-image"></i>
                            <p>Click to upload image</p>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="window.location.href='index.html'">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Post</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../static/script.js"></script>
</body>
</html>
