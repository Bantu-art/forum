<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            /* background: linear-gradient(45deg, #FF6B6B, #4ECDC4); */
            background-image: url('static/images/MuchaTseBle.jpeg');
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 100% 100%;
            /* animation: gradientBG 10s ease infinite; */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .auth-wrapper {
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .auth-form {
            width: 100%;
        }

        .auth-title {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .input-block {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .validation-message {
            color: #a5613a;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .global-error {
            background: rgba(255, 87, 87, 0.2);
            color: white;
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: rgb(211, 199, 199);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: rgba(130, 193, 212, 0.3);
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-text {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .register-text:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
        <div class="auth-wrapper">
            <form method="POST" action="/signin" class="auth-form">
                <h1 class="auth-title">Sign In</h1>
                
                <div class="input-block">
                    <label for="username" class="input-label">Username</label>
                    <input type="text" name="username" id="username" class="input-field" required placeholder="Input name">
                    <div class="validation-message" id="username-error" >
                        {{if .UsernameError}}
                        {{.UsernameError}}
                        {{end}}
                    </div>
                </div>
    
                <div class="input-block">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" name="password" id="password" class="input-field" required placeholder="Input password">
                    <div class="validation-message" id="password-error">
                        {{if .PasswordError}}
                        {{.PasswordError}}
                        {{end}}
                    </div>
                </div>
    
                {{if .GeneralError}}
                <div class="global-error">
                    {{.GeneralError}}
                </div>
                {{end}}
    
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <div class="register-link">
                <a href="/signup" class="register-text">Create an account</a>
            </div>
        </div>
</body>
</html>
