<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts in Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin: 0 0 0.5rem 0;
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Posts in Category</h1>
    </header>
    <main>
        <ul>
            {{range .}}
                <li>
                    <h2>{{.Title}}</h2>
                    <p>{{.Content}}</p>
                </li>
            {{end}}
        </ul>
    </main>
</body>
</html>
