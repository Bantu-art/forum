<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Posts</title>
</head>
<body>
    <h1>Posts in Category</h1>
    <ul>
        {{range .}}
            <li>
                <h2>{{.Title}}</h2>
                <p>{{.Content}}</p>
                {{if .ImagePath}}
                    <img src="{{.ImagePath}}" alt="Post Image" width="200">
                {{end}}
                <div>
                    <h3>Posted by: {{.Username}}</h3>
                    <img src="{{.ProfilePic}}" alt="Profile Picture" width="50" height="50">
                </div>
            </li>
        {{end}}
    </ul>
</body>
</html>
