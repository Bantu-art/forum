<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialApp</title>
    <link rel="stylesheet" href="../static/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Forum</h1>
            <div class="nav-right">
                <button id="create-post-btn" class="btn btn-primary" onclick="window.location.href='post.html'">
                    <i class="fas fa-plus"></i> Create Post
                </button>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-outline"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button class="btn btn-primary"><i class="fas fa-user-plus"></i> Sign Up</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="posts-container">
            <!-- Post 1 -->
            <div class="post-card">
                <div class="post-header">
                    <div class="avatar"></div>
                    <div class="post-info">
                        <h3>Brian Bantu</h3>
                        <span class="timestamp">2 hours ago</span>
                    </div>
                </div>
                <div class="post-content">
                    <p>Completely complicatedüå≤</p>
                    <img src="../static/images/post1.jpeg" alt="Nature" class="post-image">
                </div>
                <div class="post-footer">
                    <button class="action-btn like-btn">
                        <i class="fas fa-heart"></i>
                        <span class="count">1k</span>
                    </button>
                    <button class="action-btn dislike-btn">
                        <i class="fas fa-thumbs-down"></i>
                        <span class="count">2</span>
                    </button>
                    <button class="action-btn comment-btn">
                        <i class="fas fa-comment"></i>
                        <span class="count">5</span>
                    </button>
                </div>
            </div>

            <!-- Post 2 -->
            <div class="post-card">
                <div class="post-header">

                    <img src="../static/images/post2.jpeg" alt="Food" class="post-image">
                </div>

                        <i class="fas fa-heart"></i>
                        <span class="count">450</span>
                    </button>
                    <button class="action-btn dislike-btn">
                        <i class="fas fa-thumbs-down"></i>
                        <span class="count">1</span>
                    </button>
                    <button class="action-btn comment-btn">
                        <i class="fas fa-comment"></i>
                        <span class="count">8</span>
                    </button>
                </div>
            </div>

            </div>
