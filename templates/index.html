<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialApp</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Forum</h1>
            <div class="nav-right">
                <button id="create-post-btn" class="btn btn-primary" onclick="window.location.href='/post/create'">
                    <i class="fas fa-plus"></i> Create Post
                </button>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-outline"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button class="btn btn-primary"><i class="fas fa-user-plus"></i> Sign Up</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="posts-container">
            {{range .}}
            <div class="post-card">
                <a href="/post?id={{.ID}}" class="post-link"></a>
                <div class="post-header">
                    <div class="avatar"></div>
                    <div class="post-info">
                        <h3>{{.Title}}</h3>
                        <span class="timestamp">{{.PostTime}}</span>
                    </div>
                </div>
                <div class="post-content">
                    <p>{{.Content}}</p>
                    {{if .ImagePath}}
                    <img src="{{.ImagePath}}" alt="Post image" class="post-image">
                    {{end}}
                </div>
                <div class="post-footer">
                    <button class="action-btn like-btn" onclick="event.stopPropagation();">
                        <i class="fas fa-heart"></i>
                        <span class="count">{{.Likes}}</span>
                    </button>
                    <button class="action-btn dislike-btn" onclick="event.stopPropagation();">
                        <i class="fas fa-thumbs-down"></i>
                        <span class="count">{{.Dislikes}}</span>
                    </button>
                    <button class="action-btn comment-btn" onclick="event.stopPropagation();">
                        <i class="fas fa-comment"></i>
                        <span class="count">{{.Comments}}</span>
                    </button>
                </div>
            </div>
            {{end}}
        </div>
    </main>

    <script src="../static/script.js"></script>
</body>

</html>
