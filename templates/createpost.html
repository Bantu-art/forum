<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Forum</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Forum</h1>
            <button class="hamburger-btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-right">
                <button id="create-post-btn" class="btn btn-primary" onclick="window.location.href='/create'">
                    <i class="fas fa-plus"></i> Create Post
                </button>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                {{if not .IsLoggedIn}}
                    <button class="btn btn-outline" onclick="window.location.href='/signin'">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="btn btn-primary" onclick="window.location.href='/signup'">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                {{else}}
                    <button class="btn btn-outline" onclick="window.location.href='/profile/{{.CurrentUserID}}'">
                        <i class="fas fa-user"></i> Profile
                    </button>
                    <button class="btn btn-primary" onclick="window.location.href='/signout'">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </button>
                {{end}}
                
                <!-- Mobile Categories Section -->
                <div class="mobile-menu-section">
                    <button class="menu-toggle-btn">
                        Categories <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="mobile-menu-content">
                        <ul>
                            <li><a href="/category?name=Tech">Tech</a></li>
                            <li><a href="/category?name=Programming">Programming</a></li>
                            <li><a href="/category?name=Business">Business</a></li>
                            <li><a href="/category?name=Lifestyle">Lifestyle</a></li>
                            <li><a href="/category?name=Football">Football</a></li>
                            <li><a href="/category?name=Politics">Politics</a></li>
                            <li><a href="/category?name=General%20News">General News</a></li>
                        </ul>
                    </div>
                </div>
                
                <!-- Mobile Filters Section -->
                <div class="mobile-menu-section">
                    <button class="menu-toggle-btn">
                        Filters <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="mobile-menu-content">
                        <ul>
                            <li><a href="/created">Created Posts</a></li>
                            <li><a href="/liked">Liked Posts</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="mobile-menu-overlay"></div>

    <main class="main-content">
        <div class="create-post-container">
            <h2>Create New Post</h2>
            <form id="create-post-form" class="create-post-form" method="POST" action="/create" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" name="title" required placeholder="Enter your post title">
                </div>
                <div class="form-group">
                    <label for="post-description">Description</label>
                    <textarea id="post-description" name="content" required placeholder="Write your post content here"></textarea>
                </div>

                <div class="form-group">
                    <label for="post-image">Image (optional)</label>
                    <div class="image-upload-container">
                        <input type="file" id="post-image" name="image" accept="image/*">
                        <div class="image-preview" id="image-preview">
                            <i class="fas fa-image"></i>
                            <p>Click to upload image</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="post-categories">Categories</label>
                    <div id="post-categories">
                        <label><input type="checkbox" name="categories[]" value="Tech"> Tech</label><br>
                        <label><input type="checkbox" name="categories[]" value="Programming"> Programming</label><br>
                        <label><input type="checkbox" name="categories[]" value="Business"> Business</label><br>
                        <label><input type="checkbox" name="categories[]" value="Lifestyle"> Lifestyle</label><br>
                        <label><input type="checkbox" name="categories[]" value="Football"> Football</label><br>
                        <label><input type="checkbox" name="categories[]" value="Politics"> Politics</label><br>
                        <label><input type="checkbox" name="categories[]" value="General News"> General News</label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="window.location.href='/post'">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Post</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Simple image preview script
        document.getElementById('post-image').addEventListener('change', function(e) {
            const preview = document.getElementById('image-preview');
            const file = e.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview" style="max-width: 100%; height: auto;">`;
                }
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = `
                    <i class="fas fa-image"></i>
                    <p>Click to upload image</p>
                `;
            }
        });
    </script>
</body>
</html>
